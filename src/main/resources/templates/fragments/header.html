<!DOCTYPE html>
<html lang="en" data-th-fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Tether core CSS -->
    <link th:href="@{/css/tether.min.css}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Font-Awesome CSS -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

    <!-- NProgress CSS -->
    <link th:href="@{/css/nprogress.css}" rel="stylesheet">

    <!-- bootstrap tags CSS -->
    <link th:href="@{/css/jquery.tagsinput.min.css}" rel="stylesheet">

    <!-- bootstrap chosen CSS -->
    <link th:href="@{/css/component-chosen.min.css}" rel="stylesheet">

    <!-- toastr CSS -->
    <link th:href="@{/css/toastr.min.css}" rel="stylesheet">

    <!-- jQuery image cropping plugin CSS -->
    <link th:href="@{/css/cropbox.css}" rel="stylesheet">

    <!-- Custom styles -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/thymeleaf-bootstrap-paginator.css}"
          rel="stylesheet">
    <link th:href="@{/css/blog.css}" rel="stylesheet">

    <title>我的博客</title>
</head>
<body>
<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarsContainer" aria-controls="navbarsExampleContainer" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/blogs" th:href="@{/blogs}">NewStarBlog</a>

        <div class="collapse navbar-collapse" id="navbarsContainer">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/blogs?order=new&tag=1">最新 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/blogs?order=hot&tag=2">最热</a>
                </li>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="搜索" id="indexkeyword" th:value="${keyword}">
                    <a href="javascript:void(0)" class="btn btn-outline-secondary my-2 my-sm-0" id="indexsearch">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </a>
                </form>

            </ul>
            <div class="row" th:if="${session.LOGIN_USER != null}">
                <div class="dropdown" style="padding-top: 5px;padding-right: 5px">
                    <a class=" dropdown-toggle text-white" href="/u/admin" th:href="@{'/u/' + ${session.username}}" data-toggle="dropdown"><span id="username"></span></a>
                    <div class="dropdown-menu" style="margin-left:-60px;text-align: center;">
                        <a class=" dropdown-item" href="/u/admin" th:href="@{'/u/' + ${session.username}}">个人主页</a>
                        <a class="dropdown-item" href="/u/admin/profile" th:href="@{'/u/' + ${session.username}} + '/profile'" >个人设置</a>
                    </div>
                </div>
                <div style="padding-right: 5px">
                    <a href="/u/admin/blogs/edit" th:href="'/u/' + ${session.username} + '/blogs/edit'" class="btn btn-outline-success my-2 my-sm-0">写博客</a>
                </div>

                <form action="/logout" th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-success " type="submit" value="退出">
                </form>
            </div>

            <div th:unless="${session.LOGIN_USER != null}" >
                <a href="/login" class="btn btn-outline-success my-2 my-sm-0" type="submit">登录</a>
                <a href="/register" class="btn btn-outline-success my-2 my-sm-0" type="submit">注册</a>
            </div>

        </div>

    </div>
</nav>
</body>
</html>
